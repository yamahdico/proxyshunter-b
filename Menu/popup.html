<!DOCTYPE html>
<html>
<head>
	<title>Proxy Shunter</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div id="container">
	<div id="proxyList">
	</div>
	<div class="addProxy"><button id="addProxyBtn">Add Proxy</button><button id="addProxyListBtn">Add Proxy list</button><button id="deleteAllBtn">Delete All</button></div>
</div>

<div class="hiddenArea" style="display:none">
	<div class="proxyProfile" data-profileKey="">
		<input type="radio" class="setProxyBtn" />
		<label></label>
		<button class="editProxyBtn">Edit</button>
		<hr />
	</div>
	<div class="proxyProfileDetails">
		<form><fieldset>
			<legend>Edit Proxy</legend>
			<table align="center">
			<tr>
				<td><label id="lblProfileName">Profile Name:</label></td>
				<td><input type="text" id="txtProfileName" value="" /></td>
			</tr>
			<tr>
				<td><label id="lblProxyScheme">Scheme:</label></td>
				<td><select id="txtProxyScheme">
					<option value="http">http</option>
					<option value="socks4">socks4</option>
					<option value="socks5">socks5</option>
					<option value="pac">pac</option>
					<option value="ftp">ftp</option>
					<option value="ssl">ssl</option>
				</select></td>
			</tr>
	        <tr>
		        <td><label id="lblProxyHost">Proxy Host:</label></td>
		        <td><input type="text" id="txtProxyHost" value="" /></td>
	        </tr>
	        <tr>
	           	<td><label id="lblProxyPort">Port:</label></td>
	        	<td><input type="text" id="txtProxyPort" value="" /></td>
	        </tr>
			<tr>
				<td><button type="submit" id="submitBtn" data-profileKey="">Save</button></td>
				<td><button id="cancelBtn">Cancel</button>&nbsp;&nbsp;
				<button id="deleteProxyBtn" data-profileKey="">Delete</button></td>
			</tr>
			</table>
			</fieldset></form>
	</div>
	<div class="proxyProfileList">
		<form><fieldset>
			<legend>List of Proxy</legend>
			<table align="center">
			<tr>
				<td><label id="lblProxyScheme">Scheme:</label></td>
				<td>
					<select id="txtProxyScheme">
					<option value="http">http</option>
					<option value="socks4">socks4</option>
					<option value="socks5">socks5</option>
					<option value="pac">pac</option>
					<option value="ftp">ftp</option>
					<option value="ssl">ssl</option>
					</select>
				</td>
			</tr>			
			<tr>
				<td><label>Split:</label></td>
				<td>
					<select id="split">
					<option value=" ">Space « »</option>
					<option value="	">Tab « »</option>
					<option value=":">Colon «:»</option>
					<option value=":">Vertical bar «|»</option>
					</select>
					</select>
				</td>
			</tr>
			<tr>
				<td><label id="lblProfileName">Proxies:</label></td>
				<td><textarea id="proxies" placeholder="ex.&#13;&#10;192.168.2.2:8080&#13;&#10;192.168.34.22:80
				"></textarea></td>
			</tr>
			<tr>
				<td><button type="submit" id="submitListBtn" data-profileKey="">Save</button></td>
				<td><button id="cancelBtn">Cancel</button>&nbsp;&nbsp;
			</tr>
			</table>
			</fieldset></form>
	</div>
	<div class="deleteAll">
		<form><fieldset>
			<legend>Delete All</legend>
			<table align="center">
			<tr>
				<td><label id="lblProxyScheme">Are you want to delete all?</label></td>
			<tr>
				<td><button type="submit" id="submitDeleteAllBtn" data-profileKey="">Delete All</button></td>
				<td><button id="cancelBtn">Cancel</button>&nbsp;&nbsp;
			</tr>
			</table>
			</fieldset></form>
	</div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/background.js"></script>
</body>
</html>
