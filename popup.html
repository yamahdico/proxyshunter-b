<!DOCTYPE html>
<html>
<head>
	<title>LightProxy</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="container">
	<div id="proxyList">
	</div>
	<div class="addProxy"><button id="addProxyBtn">Add Proxy</button></div>
</div>

<div class="hiddenArea" style="display:none">
	<div class="proxyProfile" data-profileKey="">
		<input type="radio" class="setProxyBtn" />
		<label></label>
		<button class="editProxyBtn">Edit</button>
		<hr />
	</div>
	<div class="proxyProfileDetails">
		<form><fieldset>
			<legend>Edit Proxy</legend>
			<table align="center">
			<tr>
				<td><label id="lblProfileName">Proxies:</label></td>
				<td><textarea id="proxies"></textarea></td>
			</tr>
			<tr>
				<td><button type="submit" id="submitBtn" data-profileKey="">Save</button></td>
				<td><button id="cancelBtn">Cancel</button>&nbsp;&nbsp;
				<button id="deleteProxyBtn" data-profileKey="">Delete</button></td>
			</tr>
			</table>
			</fieldset></form>
	</div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/background.js"></script>
</body>
</html>
